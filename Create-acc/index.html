    <div id="content">
        <div class="content">
            <div class="content-path fs-sm">
                <p style="text-decoration: none;"><a href="">Home </a> / <a href="">Create New Customer Account</a></p>
            </div>
            <div class="content-header fs-2xl">

            </div>

                <p>Personal Information</p>
              </div>
              <div class="sub-content-info fs-sm part">

                <input type="text" class="item2">

              <div class="sub-content-info fs-sm part">
                <p class="item1">Last name<em>*</em></p>

              </div>
              <div class="sub-content-info fs-s checkbox">
                <input type="checkbox" > Sign Up for Newsletter
              </div>

              </div>
              <div class="sub-content-info fs-sm part">
                <p class="item1">Email<em>*</em></p>
                <input type="text" class="item2">

              <div class="sub-content-info fs-sm part">
                <p class="item1">Password <em>*</em></p>
                <input type="text"  placeholder="   Password" class="item2">

                </div>
              </div><div class="sub-content-info fs-sm part">
                <p class="item1">Confirm Password <em>*</em></p>
